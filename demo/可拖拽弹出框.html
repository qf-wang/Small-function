<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<style>
	html,
	body {
		width: 100%;
		height: 100%;
		padding: 0px;
		margin: 0px;
	}

	.cover {
		position: fixed;
		width: 100%;
		height: 100%;
		background: #B6BBC0;

		padding: 0px;
		margin: 0px;
	}

	.layer {
		text-align: center;
		position: absolute;
		left: 0;
		top: 0;
		width: 500px;
		height: 300px;
		background: cornflowerblue;
	}

	.title {
		text-align: center;
		height: 30px;
		background: #006666;
		cursor: move;
	}

	.closeBtn {
		position: absolute;
		bottom: 5px;
	}
</style>

<body>
	<div class="cover">
		<div class="layer">
			<div class="title">窗口标题</div>
			<button class="closeBtn">关闭</button>
		</div>
	</div>
	<script src="js/drag.js"></script>
	<script type="text/javascript">
		drag.init();
	</script>
</body>

</html>
