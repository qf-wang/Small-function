<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型链
        // 面向对象和继承(5种)
        // 构造函数和class的区别

        var name = 'xixi';
        function Fn() {
            this.name = 'xiaolan';
            return 'a';
        }
        Fn.getName = function() {
            console.log(this.name);
        } 
        Fn.prototype.getName = function() {
            console.log(this.name);
        }
        var obj = new Fn;
        console.log(obj);
        new Fn.getName();
        new Fn().getName();
        
        
    </script>
</body>
</html>
